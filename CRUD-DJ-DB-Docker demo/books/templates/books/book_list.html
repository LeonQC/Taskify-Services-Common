<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <a href="{% url 'add_book' %}">Add new book</a>
    <ul>
        {% for book in books %}
            {% if book.pk %}
                <li>
                    <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a>
                </li>
            {% else %}
                <li>{{ book.title }}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
